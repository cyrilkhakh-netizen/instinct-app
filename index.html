<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #050b14;
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
    }

    .ambient-bg {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150vw;
        height: 150vh;
        background: radial-gradient(circle, rgba(16, 185, 129, 0.05) 0%, rgba(5, 11, 20, 1) 50%);
        z-index: 0;
        animation: breathe 8s infinite alternate ease-in-out;
        pointer-events: none;
    }
    
    @keyframes breathe {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        100% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
    }

    .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        z-index: 10;
    }

    .story-text-floating {
        color: white;
        text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.9), 0px 4px 20px rgba(0,0,0,0.6);
        font-weight: 800;
        font-size: 1.35rem;
        line-height: 1.3;
        text-align: center;
    }

    .glass-cta {
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .mood-btn {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        border: 2px solid transparent;
    }
    .mood-btn.selected-comique {
        background-color: rgba(251, 191, 36, 0.15);
        border-color: #fbbf24;
        transform: scale(1.03) translateY(-2px);
        box-shadow: 0 10px 25px rgba(251, 191, 36, 0.15);
    }
    .mood-btn.selected-dramatique {
        background-color: rgba(225, 29, 72, 0.15);
        border-color: #e11d48;
        transform: scale(1.03) translateY(-2px);
        box-shadow: 0 10px 25px rgba(225, 29, 72, 0.15);
    }
    .mood-btn.selected-instinct {
        background-color: rgba(16, 185, 129, 0.15);
        border-color: #10b981;
        transform: scale(1.02) translateY(-2px);
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.15);
    }

    .hide { display: none !important; }
    .fade-in { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .live-ticker { animation: tickerFade 4s infinite; }
    @keyframes tickerFade {
        0%, 100% { opacity: 0; transform: translateY(5px); }
        10%, 90% { opacity: 1; transform: translateY(0); }
    }

    .sound-active {
        color: #10b981;
        animation: pulse-sound 2s infinite;
    }
    @keyframes pulse-sound {
        0% { text-shadow: 0 0 5px rgba(16,185,129,0.5); }
        50% { text-shadow: 0 0 15px rgba(16,185,129,1); }
        100% { text-shadow: 0 0 5px rgba(16,185,129,0.5); }
    }
</style>

<body class="h-screen w-full flex flex-col items-center justify-center relative">

            <div class="flex gap-2">

    <div class="mt-4 text-center">

    <div class="mt-6 mb-2 flex-grow flex flex-col justify-center">
        <p class="text-xs text-slate-500 font-bold mb-4 uppercase tracking-widest text-center">Choisis l'ambiance</p>
        
        <div class="grid grid-cols-2 gap-3 mb-3">

            <div class="w-10 h-10 rounded-full bg-emerald-500/20 flex items-center justify-center group-hover:bg-emerald-500/40 transition-colors">

    <div class="text-center">
        <p class="text-[9px] font-bold text-slate-600 uppercase tracking-widest">Cr√©√© par <span class="text-white">@venom.vision.ai</span></p>

</div>

<div id="screen-loading" class="w-full max-w-md h-full flex flex-col items-center justify-center p-6 hide z-20 bg-[#050b14]/90 backdrop-blur-xl">
    <div class="relative w-56 h-56 rounded-3xl overflow-hidden mb-8 shadow-[0_0_50px_rgba(16,185,129,0.2)] bg-black flex items-center justify-center border border-white/10" id="preview-container">

    <h2 class="text-2xl font-black text-white mb-2 text-center tracking-tight">Analyse de la sc√®ne...</h2>

</div>

<div id="screen-result" class="w-full max-w-md h-full relative hide bg-black flex flex-col items-center z-30">
    
    <div class="w-full p-4 flex justify-between items-center bg-black z-40">
        <span class="text-white font-semibold text-sm">Aper√ßu de la Story</span>
        <button type="button" onclick="resetApp()" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-white hover:bg-white/20 transition-colors">
            <i class="fa-solid fa-xmark"></i>

    <div id="story-frame" class="relative w-full aspect-[9/16] max-h-[75vh] bg-black overflow-hidden shadow-2xl">

        <div class="absolute bottom-0 w-full h-[30%] bg-gradient-to-t from-black/80 via-black/20 to-transparent pointer-events-none"></div>

        <div class="absolute inset-0 flex flex-col justify-end items-center pb-24 px-6 pointer-events-none">
            <p id="final-text-output" class="story-text-floating mb-6"></p>

        <div class="absolute bottom-5 left-5 glass-cta text-white px-3 py-1.5 rounded-full flex items-center justify-center gap-2">

    </div>

    <div class="w-full p-6 mt-auto bg-black z-40">
        <button type="button" onclick="downloadStory()" id="download-btn" class="w-full bg-emerald-500 text-black font-black py-4.5 rounded-2xl transition-all shadow-[0_0_20px_rgba(16,185,129,0.3)] flex items-center justify-center gap-3 text-lg active:scale-95 h-16">
            <i class="fa-solid fa-download"></i>
            T√©l√©charger la Story
        </button>
    </div>
</div>

<div id="error-modal" class="fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-6 hide opacity-0 transition-opacity backdrop-blur-sm">
    <div class="glass-panel w-full max-w-sm rounded-3xl p-8 text-center border-t-4" id="error-modal-content">
        <i class="fa-solid fa-dog text-5xl text-white mb-6" id="error-icon"></i>
        <h3 class="text-2xl font-black text-white mb-3 tracking-tight" id="error-title">Erreur</h3>
        <p class="text-slate-300 text-[0.95rem] mb-8 leading-relaxed font-medium" id="error-message">Un probl√®me est survenu.</p>
        <button type="button" onclick="closeError()" class="w-full bg-white text-black font-black py-4 rounded-xl active:scale-95 transition-transform">Compris, je recommence</button>
    </div>
</div>

<script>
    // --- ATTENTION CYRIL : TA CL√â API VA ICI ---
    const apiKey = "AIzaSyDP9buwvjvK05ePC6VsgnRjWmNMWvObIWs"; 
    // -------------------------------------------

    let currentMood = 'instinct'; 
    let isSoundActive = false;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playUIBeep(type) {
        if (!isSoundActive) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        if (type === 'click') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'action') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.5);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }
    }

    const bgMusic = document.getElementById('bg-music');
    bgMusic.volume = 0.4; 

    function toggleSound() {
        const icon = document.getElementById('sound-icon');
        isSoundActive = !isSoundActive;
        
        if (isSoundActive) {
            icon.className = "fa-solid fa-volume-high sound-active";
            bgMusic.play().catch(e => console.log("Auto-play bloqu√©", e));
            if (audioCtx.state === 'suspended') audioCtx.resume();
            playUIBeep('click');
        } else {
            icon.className = "fa-solid fa-volume-xmark";
            bgMusic.pause();
        }
    }
    
    const gatekeeperRule = "R√àGLES ABSOLUES : 1. Si tu ne vois AUCUN animal, r√©ponds UNIQUEMENT le code 'NO_DOG_DETECTED'. 2. S'il y a un animal, R√âPONDS OBLIGATOIREMENT EN FRAN√áAIS. 3. Ta r√©ponse DOIT √äTRE UNE SEULE PHRASE (15 mots max) percutante. Pas de guillemets. Ob√©is au prompt suivant : ";

    const moodConfigs = {
        'comique': { colorClass: 'selected-comique', prompt: "Tu es un chien tr√®s sarcastique. Fais une seule punchline dr√¥le et moqueuse sur l'image." },
        'dramatique': { colorClass: 'selected-dramatique', prompt: "Tu es un chien extr√™mement dramatique. Fais une seule phrase tragique et tr√®s exag√©r√©e sur l'image." },
        'instinct': { colorClass: 'selected-instinct', prompt: "Analyse l'image et invente la pens√©e la plus inattendue, dr√¥le ou perch√©e que ce chien pourrait avoir. Sois cr√©atif, surprends-moi en une seule phrase." }
    };

    const noDogMessages = [
        "Je refuse de faire parler un lampadaire. Montre-moi un vrai chien.",
        "Alerte d'imposture ! Il n'y a aucune trace de canid√© sur cette image.",
        "L'IA est formelle : ceci n'est pas un animal. Essaie encore."
    ];

    const liveFeeds = ["Un Husky vient de g√©n√©rer une story dramatique...", "Un Golden Retriever philosophe √† l'instant...", "L'IA a d√©tect√© un sarcasme canin √©lev√©..."];
    let feedIndex = 0;
    setInterval(() => {
        feedIndex = (feedIndex + 1) % liveFeeds.length;
        setTimeout(() => { document.getElementById('live-feed-text').textContent = liveFeeds[feedIndex]; }, 400); 
    }, 4000);

    const screenHome = document.getElementById('screen-home');
    const screenLoading = document.getElementById('screen-loading');
    const screenResult = document.getElementById('screen-result');
    const fileInput = document.getElementById('camera-input');
    
    function selectMood(mood) {
        playUIBeep('click');
        currentMood = mood;
        document.getElementById('btn-comique').classList.remove('selected-comique');
        document.getElementById('btn-dramatique').classList.remove('selected-dramatique');
        document.getElementById('btn-instinct').classList.remove('selected-instinct');
        document.getElementById(`btn-${mood}`).classList.add(moodConfigs[mood].colorClass);
    }

    function triggerFileSelect() {
        playUIBeep('action');
        fileInput.value = ''; 
        fileInput.click();
    }

    function compressImage(img, maxWidth = 1080) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        let width = img.width;
        let height = img.height;
        if (width > maxWidth) {
            height = Math.round((height * maxWidth) / width);
            width = maxWidth;
        }
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);
        return canvas.toDataURL('image/jpeg', 0.85); 
    }

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        screenHome.classList.add('hide');
        screenLoading.classList.remove('hide');

        const loadingTexts = ["Scan r√©tinien...", "Traduction des aboiements...", "Connexion √† la meute..."];
        let lIdx = 0;
        const lInterval = setInterval(() => {
            document.getElementById('loading-subtext').textContent = loadingTexts[lIdx % loadingTexts.length];
            lIdx++;
        }, 1500);

        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const base64Data = compressImage(img);
                document.getElementById('preview-loading-img').src = base64Data;
                document.getElementById('final-bg-image').src = base64Data; 
                startRealAnalysis(base64Data, lInterval);
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(file);
    });

    async function startRealAnalysis(base64Image, intervalId) {
        const pureBase64 = base64Image.split(',')[1];
        const fullPrompt = gatekeeperRule + moodConfigs[currentMood].prompt;

        try {
            const response = await fetch(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            role: "user",
                            parts: [{ text: fullPrompt }, { inlineData: { mimeType: "image/jpeg", data: pureBase64 } }]
                        }]
                    })
                }
            );
            
            clearInterval(intervalId);
            const data = await response.json();
            let generatedText = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
            generatedText = generatedText.replace(/["\\]/g, '').trim();

            if (generatedText.includes("NO_DOG_DETECTED")) {
                const randomJoke = noDogMessages[Math.floor(Math.random() * noDogMessages.length)];
                showError("Cible Manquante üêï", randomJoke, true);
                return;
            }
            
            document.getElementById('final-text-output').textContent = generatedText;
            playUIBeep('click'); 
            screenLoading.classList.add('hide');
            screenResult.classList.remove('hide');

        } catch (error) {
            clearInterval(intervalId);
            showError("Erreur R√©seau", "La connexion a √©chou√©. Ton S25 capte mal ?", false);
        }
    }

    function downloadStory() {
        playUIBeep('action');
        const btn = document.getElementById('download-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Traitement...';
        btn.disabled = true;

        const storyFrame = document.getElementById('story-frame');
        html2canvas(storyFrame, { useCORS: true, scale: 2, backgroundColor: "#000000", logging: false }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Instinct_Story_' + Date.now() + '.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Enregistr√©e !';
            setTimeout(() => { btn.innerHTML = originalText; btn.disabled = false; }, 2000);
        }).catch(err => {
            btn.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> Erreur';
            setTimeout(() => { btn.innerHTML = originalText; btn.disabled = false; }, 3000);
        });
    }

    function showError(title, message, isFunny) {
        document.getElementById('error-title').textContent = title;
        document.getElementById('error-message').textContent = message;
        const modalContent = document.getElementById('error-modal-content');
        const icon = document.getElementById('error-icon');

        if (isFunny) {
            modalContent.style.borderTopColor = '#fbbf24';
            icon.className = "fa-solid fa-magnifying-glass text-5xl text-amber-400 mb-6";
        } else {
            modalContent.style.borderTopColor = '#e11d48';
            icon.className = "fa-solid fa-triangle-exclamation text-5xl text-rose-500 mb-6";
        }
        const modal = document.getElementById('error-modal');
        modal.classList.remove('hide');
        setTimeout(() => modal.classList.remove('opacity-0'), 10);
        screenLoading.classList.add('hide');
    }

    function closeError() {
        playUIBeep('click');
        const modal = document.getElementById('error-modal');
        modal.classList.add('opacity-0');
        setTimeout(() => { modal.classList.add('hide'); resetApp(); }, 300);
    }

    function resetApp() {
        fileInput.value = '';
        screenResult.classList.add('hide');
        screenHome.classList.remove('hide');
        screenHome.classList.add('fade-in');
    }
        </script>
        </body>
